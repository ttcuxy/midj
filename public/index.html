<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор промтов для Midjourney</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Генератор промтов для Midjourney</h1>
            <p>Создавайте и генерируйте идеальные изображения с помощью AI</p>
        </header>
        <div class="app-layout">
            <aside class="sidebar">
                <h2>Настройки</h2>
                
                <div class="setting-group">
                    <label>1. Выберите нейросеть</label>
                    <div class="radio-group">
                        <input type="radio" id="net-openai" name="network" value="openai">
                        <label for="net-openai">OpenAI</label>
                        <input type="radio" id="net-gemini" name="network" value="gemini">
                        <label for="net-gemini">Gemini</label>
                    </div>
                </div>
                <div id="openai-settings" class="network-settings hidden">
                    <div class="setting-group">
                        <label for="openai-api-key">2. Введите API ключ OpenAI</label>
                        <div class="api-key-input-group">
                            <input type="password" id="openai-api-key" placeholder="sk-...">
                            <button id="validate-openai-btn">✓</button>
                            <div id="openai-status" class="status-indicator"></div>
                        </div>
                    </div>
                    <div id="openai-model-selector" class="setting-group hidden">
                        <label for="openai-model">3. Выберите модель</label>
                        <select id="openai-model">
                            <option value="gpt-5">gpt 5</option>
                            <option value="gpt-5-mini">gpt-5-mini</option>
                            <option value="o4-mini">o4-mini</option>
                        </select>
                    </div>
                </div>
                <div id="gemini-settings" class="network-settings hidden">
                    <div class="setting-group">
                        <label for="gemini-api-key">2. Введите API ключ Gemini</label>
                        <div class="api-key-input-group">
                            <input type="password" id="gemini-api-key" placeholder="AIzaSy...">
                            <button id="validate-gemini-btn">✓</button>
                            <div id="gemini-status" class="status-indicator"></div>
                        </div>
                    </div>
                    <div id="gemini-model-selector" class="setting-group hidden">
                        <label for="gemini-model">3. Выберите модель</label>
                        <select id="gemini-model">
                            <option value="gemini-2.5-flash">flash 2.5</option>
                            <option value="gemini-2.5-pro">pro 2.5</option>
                        </select>
                    </div>
                </div>
            </aside>
            <main class="main-content">
                <h1>Генератор Ответов</h1>
                <div class="form-group">
                    <textarea id="prompt-input" rows="10" placeholder="Введите ваш запрос здесь..."></textarea>
                    <button id="generate-btn" disabled>Сгенерировать</button>
                </div>
                <div id="result-container">
                    <div class="placeholder">Здесь появится ответ от нейросети...</div>
                </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
